<main class="main-container">
  <section *ngIf="watchlist.length > 0">
    <app-movies-list [movies]="watchlist"></app-movies-list>
  </section>
  <section *ngIf="watchlist.length == 0" class="empty-container">
    <h1>Your watchlist is empty</h1>
    <i class="ph ph-popcorn"></i>
    <h3>Go to the home page to start streaming!</h3>
    <a routerLink="/home">Go to Home</a>
  </section>
</main>
